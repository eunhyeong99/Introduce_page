<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>김우진 - 상세정보</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap");

        * {
            font-family: "Noto Sans KR";
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
            flex-wrap: wrap;
        }

        .left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .left img {
            border-radius: 10%;
            max-width: 100%;
            height: auto;
        }

        .logo {
            margin-top: 30px;
        }

        .right {
            flex: 1;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .intro {
            margin: 10px 0;
            width: 100%;
            height: auto;
            border-radius: 5%;
            box-sizing: border-box;
            padding: 10px;
        }

        .intro p {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://i.namu.wiki/i/zfd-NOPP39XJ49BUBLXu8d3SAPsYnpvqYviuQHzSe8FqI6DhYAaHp5Nx30dWi_Q5XGUcbczMfuSp1lOMAN3NvA.webp" />
            <div class="logo">
                <a href="https://github.com">
                    <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                        style="width: 30px; height: 30px; border-radius: 80%" /></a>
                <a href="https://linkedin.com">

                        style="width: 30px; height: 30px; border-radius: 80%; margin-left: 10px;" /></a>
            </div>
        </div>
        <div class="right">
            <div class="intro">
                <h2>[김우진]에 대한 설명</h2>
                <p>
                    이름: 김우진 <br />
                    MBTI: ISFP <br />

                    한마디: 다같이 열심히 해봐요
                </p>

            <div class="intro">

            </div>

            </div>
        </div>
    </div>
    <script>
        // JavaScript 예제
        document.addEventListener("DOMContentLoaded", function () {
            // 이미지 클릭 시 콘솔에 메시지 출력
            document.querySelector(".left img").addEventListener("click", function () {
                console.log("이미지가 클릭되었습니다.");
            });

            // 링크 클릭 시 경고창 출력
            document.querySelectorAll(".logo a").forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // 링크 기본 동작 방지
                    window.location.href = "https://velog.io/@boom3652/posts";
                });
            });
        });

</body>

</html>
